<script>
    let number = parseInt(prompt("Enter the number"));
    isPrime(number)

    function isPrime(number) {
        let count = 0;
        let isPrime = false;

        if (number == 0) {
            alert(number + " Is not prime number")
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count += 1;
                }
            }

            if (count == 2) {
                isPrime = true
            }

            if (isPrime) {
                alert(number + " Is prime number")
            } else {
                alert(number + " Is not prime number")
            }
        }
    }
</script>
